<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courseMaster">
            <h2><span>Course </span> {{ courseMaster.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ courseMaster.name }}</span>
                </dd>
                <dt><span>Department</span></dt>
                <dd>
                    <div *ngIf="courseMaster.departmentMaster">
                        <a [routerLink]="['/department-master', courseMaster.departmentMaster?.id, 'view']">{{ courseMaster.departmentMaster?.name }}</a>
                    </div>
                </dd>

                <dt><span>College</span></dt>
                <dd>
                    <div *ngIf="courseMaster.departmentMaster?.collegeMaster">
                        <a [routerLink]="['/college-master', courseMaster.departmentMaster?.collegeMaster?.id, 'view']">{{ courseMaster.departmentMaster?.collegeMaster?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course-master', courseMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
