<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subTopicMaster">
            <h2><span>Sub Topic Master</span> {{ subTopicMaster.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ subTopicMaster.name }}</span>
                </dd>
                <dt><span>Topic Master</span></dt>
                <dd>
                    <div *ngIf="subTopicMaster.topicMaster">
                        <a [routerLink]="['/topic-master', subTopicMaster.topicMaster?.id, 'view']">{{ subTopicMaster.topicMaster?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sub-topic-master', subTopicMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
