<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-answer-master-heading">Create or edit a Answer Master</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                           formControlName="text"/>
                    <div *ngIf="editForm.get('text')!.invalid && (editForm.get('text')!.dirty || editForm.get('text')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('text')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('text')?.errors?.minlength">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('text')?.errors?.maxlength">
                        This field cannot be longer than 4000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_correct">Correct</label>
                    <input type="checkbox" class="form-control" name="correct" id="field_correct"
                           formControlName="correct"/>
                    <div *ngIf="editForm.get('correct')!.invalid && (editForm.get('correct')!.dirty || editForm.get('correct')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('correct')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_questionMaster">Question Master</label>
                    <select class="form-control" id="field_questionMaster" name="questionMaster" formControlName="questionMaster">
                        <option *ngIf="!editForm.get('questionMaster')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="questionMasterOption.id === editForm.get('questionMaster')!.value?.id ? editForm.get('questionMaster')!.value : questionMasterOption" *ngFor="let questionMasterOption of questionmasters; trackBy: trackById">{{ questionMasterOption.text }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('questionMaster')!.invalid && (editForm.get('questionMaster')!.dirty || editForm.get('questionMaster')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('questionMaster')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
