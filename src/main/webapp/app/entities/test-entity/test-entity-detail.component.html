<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="testEntity">
            <h2><span>Test Entity</span> {{ testEntity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Test File</span></dt>
                <dd>
                    <div *ngIf="testEntity.testFile">
                        <a (click)="openFile(testEntity.testFileContentType, testEntity.testFile)">open</a>
                        {{ testEntity.testFileContentType }}, {{ byteSize(testEntity.testFile) }}
                    </div>
                </dd>
                <dt><span>File Name</span></dt>
                <dd>
                    <span>{{ testEntity.fileName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/test-entity', testEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
