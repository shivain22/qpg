<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-question-master-heading">Create or edit a Question</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                           formControlName="text"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_weightage">Weightage</label>
                    <input type="number" class="form-control" name="weightage" id="field_weightage"
                           formControlName="weightage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_questionTypeMaster">Question Type Master</label>
                    <select class="form-control" id="field_questionTypeMaster" name="questionTypeMaster" formControlName="questionTypeMaster">
                        <option *ngIf="!editForm.get('questionTypeMaster')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="questionTypeMasterOption.id === editForm.get('questionTypeMaster')!.value?.id ? editForm.get('questionTypeMaster')!.value : questionTypeMasterOption" *ngFor="let questionTypeMasterOption of questiontypemasters; trackBy: trackById">{{ questionTypeMasterOption.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('questionTypeMaster')!.invalid && (editForm.get('questionTypeMaster')!.dirty || editForm.get('questionTypeMaster')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('questionTypeMaster')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_difficultyTypeMaster">Difficulty Type Master</label>
                    <select class="form-control" id="field_difficultyTypeMaster" name="difficultyTypeMaster" formControlName="difficultyTypeMaster">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="difficultyTypeMasterOption.id === editForm.get('difficultyTypeMaster')!.value?.id ? editForm.get('difficultyTypeMaster')!.value : difficultyTypeMasterOption" *ngFor="let difficultyTypeMasterOption of difficultytypemasters; trackBy: trackById">{{ difficultyTypeMasterOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_subTopicMaster">Sub Topic Master</label>
                    <select class="form-control" id="field_subTopicMaster" name="subTopicMaster" formControlName="subTopicMaster">
                        <option *ngIf="!editForm.get('subTopicMaster')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="subTopicMasterOption.id === editForm.get('subTopicMaster')!.value?.id ? editForm.get('subTopicMaster')!.value : subTopicMasterOption" *ngFor="let subTopicMasterOption of subtopicmasters; trackBy: trackById">{{ subTopicMasterOption.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('subTopicMaster')!.invalid && (editForm.get('subTopicMaster')!.dirty || editForm.get('subTopicMaster')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('subTopicMaster')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_parentQuestionMaster">Parent Question Master</label>
                    <select class="form-control" id="field_parentQuestionMaster" name="parentQuestionMaster" formControlName="parentQuestionMaster">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionMasterOption.id === editForm.get('parentQuestionMaster')!.value?.id ? editForm.get('parentQuestionMaster')!.value : questionMasterOption" *ngFor="let questionMasterOption of questionmasters; trackBy: trackById">{{ questionMasterOption.text }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
