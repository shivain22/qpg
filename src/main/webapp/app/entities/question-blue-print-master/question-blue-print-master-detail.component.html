<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="questionBluePrintMaster">
            <h2><span>Question Blue Print </span> {{ questionBluePrintMaster.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ questionBluePrintMaster.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ questionBluePrintMaster.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question-blue-print-master', questionBluePrintMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
